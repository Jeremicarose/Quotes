<div class="container">
    <p>Author:{{quote.authors}}</p>
    <p>publisher:{{quote.name}}</p>
    <p>Quote:{{quote.quotes}}</p>
    <p>Upvotes:{{quote.upvotes}}</p>
    <p>Downvotes:{{quote.downvotes}}</p>
    <p>:{{quote.date}}</p>
    <button class="btn btn-primary" (click)="upvote(i)">Upvote</button><br>
    <button class="btn btn-success" (click)="downvote(i)">Downvote</button>
    <button (click)='quoteDelete(true)' class="btn btn-danger">Delete</button>
</div>
